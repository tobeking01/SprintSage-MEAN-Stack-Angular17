<div class="ticket-section">
  <h2>Tickets</h2>
  <div class="ticket-actions">
    <mat-form-field class="search-ticket">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search Tickets" />
    </mat-form-field>
    <mat-form-field class="sort-ticket">
      <mat-select placeholder="Sort Tickets By"></mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button color="accent">ADD TICKET</button>
</div>
