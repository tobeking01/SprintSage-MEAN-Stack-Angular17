<div class="p-10 mx-auto mt-5 shadow-lg lg:w-3/12">
  <div class="login-logo">
    <span style="font-weight: bold; color: #e83e8c">Sprint</span>
    <span style="font-weight: bold; color: #6f42c1">Sage</span>
  </div>
  <h3 class="py-5 text-3xl font-bold text-center">Login</h3>

  <!-- Updated form tag to use (ngSubmit) for form submission -->
  <form [formGroup]="loginForm" class="flex flex-col" (ngSubmit)="login()">
    <!-- Username -->
    <div class="flex flex-col mt-4 mb-1">
      <input
        type="text"
        placeholder="User Name"
        formControlName="userName"
        required
        autocomplete="userName"
        class="p-2 border border-gray-300 rounded"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'userName') &&
          loginForm.controls['userName'].dirty
        "
        class="text-red-500"
      >
        *A valid Username is required
      </span>
      <span
        *ngIf="loginForm.hasError('userName', 'userName')"
        class="text-red-500"
      >
        *Username is invalid
      </span>
    </div>

    <!-- Password -->
    <div class="flex flex-col mt-4 mb-1">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        required
        autocomplete="current-password"
        class="p-2 border border-gray-300 rounded"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'password') &&
          loginForm.controls['password'].dirty
        "
        class="text-red-500"
      >
        *Password is required
      </span>
    </div>

    <!-- Updated button tag to be of type submit -->
    <button
      [disabled]="loginForm.invalid"
      [class.disabled]="loginForm.invalid"
      type="submit"
      class="p-2 mt-3 text-white bg-indigo-500 rounded hover:bg-indigo-700"
    >
      Login
    </button>
  </form>

  <div class="flex justify-center mt-5">
    <span> Don't have an account?</span>
    <a routerLink="/register" class="ml-2 text-indigo-600 cursor-pointer">
      Register Here
    </a>
  </div>
  <div class="flex justify-center mt-5">
    <span> Forgot your password?</span>
    <a
      routerLink="/forget-password"
      class="ml-2 text-indigo-600 cursor-pointer"
    >
      Click Here to Reset Password!
    </a>
  </div>
</div>
