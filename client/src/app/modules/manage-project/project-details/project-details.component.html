<div class="project-detail">
  <!-- Top Section -->
  <div class="top-section">
    <div class="project-info">
      <div>
        Project Name<br />
        <strong>{{ selectedProject?.projectName }}</strong>
      </div>
      <div>
        Created By: {{ loggedInUser?.userName }}<br />
        Created At: {{ selectedProject?.createdAt | date }}
      </div>
    </div>

    <div class="project-actions">
      <button mat-raised-button (click)="viewMembers()">VIEW MEMBERS</button>
      <button mat-raised-button (click)="addMembers()">ADD MEMBERS</button>
      <button mat-raised-button color="warn" (click)="deleteProject()">
        DELETE PROJECT
      </button>
    </div>
  </div>

  <!-- Second Section -->
  <div class="ticket-section">
    <h2>Tickets</h2>
    <div class="ticket-actions">
      <mat-form-field class="search-ticket">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search Tickets" />
      </mat-form-field>

      <mat-form-field class="sort-ticket">
        <mat-select placeholder="Sort Tickets By"></mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button color="accent">ADD TICKET</button>
  </div>
</div>
