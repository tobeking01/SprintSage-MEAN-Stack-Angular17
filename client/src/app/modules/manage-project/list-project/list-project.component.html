<mat-card>
  <button mat-raised-button color="primary" (click)="goToAddProject()">
    Add Project
  </button>

  <mat-table [dataSource]="MyDataSource" matSort>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <p *ngIf="error">{{ error }}</p>

    <!-- Define Project Name Column -->
    <ng-container matColumnDef="projectName">
      <mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.projectName }} </mat-cell>
    </ng-container>
    <!-- Define Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.description }} </mat-cell>
    </ng-container>

    <!-- Define Start Date Column -->
    <ng-container matColumnDef="startDate">
      <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.startDate | date }} </mat-cell>
    </ng-container>

    <!-- Define End Date Column -->
    <ng-container matColumnDef="endDate">
      <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.endDate | date }} </mat-cell>
    </ng-container>

    <!-- Define Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let data">
        <button mat-button color="primary" (click)="editProject(data._id)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteProject(data._id)">
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Definition -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
