<div class="create-ticket-container">
  <h2>Create a New Ticket</h2>
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="ticket-form">
    <!-- Issue Description Input -->
    <mat-form-field appearance="fill">
      <mat-label>Issue Description</mat-label>
      <input matInput formControlName="issueDescription" required />
    </mat-form-field>

    <!-- Severity Selection -->
    <mat-form-field appearance="fill">
      <mat-label>Severity</mat-label>
      <mat-select formControlName="severity" required>
        <mat-option
          *ngFor="let severity of severities"
          [value]="severity.value"
        >
          {{ severity.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Assigned To User Dropdown -->
    <mat-form-field appearance="fill">
      <mat-label>Assigned To User</mat-label>
      <mat-select formControlName="assignedToUser">
        <!-- Iterate over teamMembers to display user details in the template -->
        <mat-option
          *ngFor="let member of teamMembers"
          [value]="member.user._id"
        >
          {{ member.user.firstName }} {{ member.user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Ticket Type Selection -->
    <mat-form-field appearance="fill">
      <mat-label>Ticket Type</mat-label>
      <mat-select formControlName="ticketType" required>
        <mat-option *ngFor="let type of ticketTypes" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Submit Button -->
    <div class="submit-button">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!ticketForm.valid"
      >
        CREATE TICKET
      </button>
    </div>
  </form>
</div>
