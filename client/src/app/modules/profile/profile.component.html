<div class="profile-container" *ngIf="user">
  <!-- Header Section -->
  <div class="header">
    <h1>Student Profile</h1>
    <p>View and manage your profile details.</p>
    <button class="update-button" (click)="updateProfile()">
      Update Profile
    </button>
  </div>

  <!-- Body Section -->
  <div class="body">
    <!-- Major Profile Details -->
    <div class="details">
      <h2>Profile Details</h2>

      <div class="profile-detail">
        <strong>First Name:</strong>
        <span>{{ user.firstName }}</span>
      </div>
      <div class="profile-detail">
        <strong>Last Name:</strong>
        <span>{{ user.lastName }}</span>
      </div>
      <div class="profile-detail">
        <strong>Username:</strong>
        <span>{{ user.userName }}</span>
      </div>
      <div class="profile-detail">
        <strong>Email:</strong>
        <span>{{ user.email }}</span>
      </div>
      <div class="profile-detail" *ngIf="user?.schoolYear">
        <strong>School Year:</strong>
        <span>{{ user.schoolYear }}</span>
      </div>
      <div class="profile-detail" *ngIf="user?.expectedGraduation">
        <strong>Expected Graduation:</strong>
        <span>{{ user.expectedGraduation | date }}</span>
      </div>
    </div>
  </div>
</div>
